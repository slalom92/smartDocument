<!DOCTYPE html>
<html lang="ko">
<head>
<title>Smart DocumentAI</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<link href="../css/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/html5shiv.js"></script>
<script type="text/javascript" src="../js/respond.min.js"></script>
<![endif]-->
</head>
<body>
<a href="#contents" class="skipNaviBtn">skip navigator</a>
<div class="wrap">
    <!-- //aside -->
    <aside id="snb">
        <h1 class="logo">Smart<br/>DocumentAI</h1>
        <nav>
            <a href="#">모든 파일</a>
            <a href="#">최근</a>
            <a href="#">즐겨찾기</a>
            <a href="#">공유하기</a>
            <a href="#">태그</a>
        </nav>
        <footer id="snbFooter">
            <a href="#">삭제된 파일</a>
            <a href="#">삭제된 파일</a>
            <a href="#">설정</a>
        </footer>
    </aside>
    <!-- aside// -->
    <!-- //contents -->
    <section id="contents">
        <article id="gnb">
            <div class="leftMenu">
                <a href="#" class="btnToggle">메뉴 토글</a>
                <div class="hoverMenu">
                    <a href="#" class="btnDashboard">대시보드</a>
                    <a href="#" class="btnFile">파일</a>
                    <a href="#" class="btnMail">메일</a>
                    <a href="#" class="btnSchedule">스케쥴</a>
                </div>
            </div>
            <div class="rightMenu">
                <a href="#">검색영역</a>
                <a href="#">검색</a>
                <a href="#">AU검색</a>
                <a href="#">알림</a>
                <a href="#">계정</a>
            </div>
        </article>
        <section class="utilArea">
            <div class="location">
                <a href="#" class="homeIcon">home</a>
                <a href="#">공통</a>
                <a href="#">문서</a>
                <a href="#" class="functionBtn">기능</a>
            </div>
            <a href="#" class="btnType">보기방식</a>
        </section>
        <section class="realContents">
            <h3 class="titleType1 pl20">문서</h3>
            <div class="textType1 pl20 pt20">텍스트 내용 상세 기재</div>
            <table class="colTable mt30">
                <caption>문서 정보 표</caption>
                <colgroup>
                    <col style="width:63px"/>
                    <col style="width:80px"/>
                    <col style="width:auto"/>
                    <col style="width:46px"/>
                    <col style="width:46px"/>
                    <col style="width:170px"/>
                    <col style="width:auto"/>
                </colgroup>
                <tfoot>
                    <tr>
                        <td colspan="2"></td>
                        <td class="pl20">폴더 2개 그리고 파일 3개</td>
                        <td colspan="2"></td>
                        <td class="alignRight">1GB</td>
                        <td></td>
                    </tr>
                </tfoot>
                <thead>
                    <tr>
                        <th scope="col">
                            <input type="checkbox" name="" title="전체 선택" class="checkboxType1"/>
                        </th>
                        <th>&nbsp;</th>
                        <th scope="col" class="alignLeft pl20">
                            <a href="#" class="flexCenter">이름 <i class="icon icon_up"></i></a>
                        </th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                        <th scope="col" class="alignRight">
                            <a href="#" class="flexCenter">크기 <i class="icon icon_down"></i></a>
                        </th>
                        <th scope="col" class="alignLeft pl20">
                            <a href="#" class="flexCenter">수정됨 <i class="icon icon_up"></i></a>
                        </th>
                    </tr>
                </thead>
                <tbod>
                    <tr>
                        <td class="center">
                            <input type="checkbox" name="" title="선택" class="checkboxType1"/>
                        </td>
                        <td class="alignRight">
                            <a href="#"><img src="../images/common/icon_folder.png" alt="폴더"/></a>
                        </td>
                        <td class="pl20">
                            <a href="#">폴더명</a>
                        </td>
                        <td class="center">
                            <a href="#"><img src="../images/common/icon_share.png" alt=""/></a>
                        </td>
                        <td class="center">
                            <a href="#"><img src="../images/common/icon_3dot.png" alt=""/></a>
                        </td>
                        <td class="alignRight">4.6 MB</td>
                        <td class="pl20">5시간 전</td>
                    </tr>
                </tbod>
            </table>
        </section>
        <!-- //footer -->
        <footer id="footer">Copyright 2024 theMiracleSoft. All Rights Reserved.</footer>
        <!-- footer// -->
    </section>
    <!-- contents// -->
</div>
</body>
</html>
